<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerija - Hotel Hilton</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Logo" width="50">
        Hotel Hilton
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Poƒçetna</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">O hotelu</a></li>
            <li class="nav-item"><a class="nav-link" href="rooms.html">Sobe</a></li>
            <li class="nav-item"><a class="nav-link active" href="gallery.html">Galerija</a></li>
            <li class="nav-item"><a class="nav-link" href="restaurant.html">Restoran</a></li>
            <li class="nav-item"><a class="nav-link" href="spa.html">Spa & Wellness</a></li>
            <li class="nav-item"><a class="nav-link" href="offers.html">Specijalne ponude</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5 pt-5">
    <h1 class="text-center mb-4">Galerija</h1>

    <div class="row g-4">
      <div class="col-sm-6 col-md-4">
        <div class="gallery-item">
          <img src="images/lobby.jpg" class="img-fluid rounded shadow" alt="Lobi hotela" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
          <p class="text-center mt-2">Lobi hotela</p>
        </div>
      </div>

      <div class="col-sm-6 col-md-4">
        <div class="gallery-item">
          <img src="images/restoran.jpg" class="img-fluid rounded shadow" alt="Restoran" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
          <p class="text-center mt-2">Restoran</p>
        </div>
      </div>

      <div class="col-sm-6 col-md-4">
        <div class="gallery-item">
          <img src="images/spa.jpg" class="img-fluid rounded shadow" alt="Spa centar" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
          <p class="text-center mt-2">Spa centar</p>
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <img id="modalImage" class="img-fluid w-100 rounded" alt="">
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    Kontakt: info@hotelhilton.rs
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>

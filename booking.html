<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezervacije - Hotel XYZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Logo" width="50">
        Hotel Hilton
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Početna</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">O hotelu</a></li>
            <li class="nav-item"><a class="nav-link" href="rooms.html">Sobe</a></li>
            <li class="nav-item"><a class="nav-link" href="gallery.html">Galerija</a></li>
            <li class="nav-item"><a class="nav-link" href="restaurant.html">Restoran</a></li>
            <li class="nav-item"><a class="nav-link" href="spa.html">Spa & Wellness</a></li>
            <li class="nav-item"><a class="nav-link" href="offers.html">Specijalne ponude</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5 pt-5">
    <h1 class="text-center mb-4">Rezervišite svoj boravak</h1>
    <p class="text-center mb-5">Popunite formu i rezervišite svoju sobu u našem hotelu.</p>

    <form class="row g-3 shadow p-4 bg-light rounded">
      <div class="col-md-6">
        <label for="ime" class="form-label">Ime i prezime</label>
        <input type="text" class="form-control" id="ime" placeholder="Unesite ime i prezime" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email adresa</label>
        <input type="email" class="form-control" id="email" placeholder="Unesite email" required>
      </div>
      <div class="col-md-6">
        <label for="dolazak" class="form-label">Datum dolaska</label>
        <input type="date" class="form-control" id="dolazak" required>
      </div>
      <div class="col-md-6">
        <label for="odlazak" class="form-label">Datum odlaska</label>
        <input type="date" class="form-control" id="odlazak" required>
      </div>
      <div class="col-md-6">
        <label for="soba" class="form-label">Tip sobe</label>
        <select id="soba" class="form-select" required>
          <option selected disabled>Izaberite...</option>
          <option>Standardna soba</option>
          <option>Deluks soba</option>
          <option>Apartman</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="gosti" class="form-label">Broj gostiju</label>
        <input type="number" class="form-control" id="gosti" min="1" max="10" required>
      </div>
      <div class="col-12">
        <label for="poruka" class="form-label">Dodatne napomene</label>
        <textarea class="form-control" id="poruka" rows="3"></textarea>
      </div>
      <div class="col-12 text-center">
        <a href="thankyou.html" class="btn btn-primary mt-4">Pošalji rezervaciju</a>
      </div>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    Kontakt: info@hotelhilton.rs
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
